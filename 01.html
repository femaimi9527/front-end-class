<!-- HyperText Markup Language 超文本标记语言 -->
<!-- HTML的基本结构 -->
<!-- 1、声明 -->
<!DOCTYPE html>
<!-- 2、HTML整体 “根标签” 一个html文件有且仅有一个 html 标签 -->
<html lang="en">
    <!-- 3、头部信息 -->
<head>
    <meta charset="UTF-8">
    <title>imooc-01</title>
    <!-- （2）在<head>标签中，新增<style>标签，在<style>标签中编写CSS的样式 -->
    <style>
        h3{
            color: blueviolet;
        }
    </style>
    <link rel="stylesheet" href="../styles/01.css">
</head>
<body>
    <h1>慕课网</h1>
    <h2>HTML的标签</h2>
    <p>有一些html标签些只有开始，没有结束，比如：meta、br"</p>
    <h2>标题标签</h2>
    <h1>前端进击</h1>
    <!-- （1）利用 style 属性来定义CSS样式 - CSS样式属性 ：样式属性值 -->
    <h2 style="color: #c9394a;">前端进击：1、内联样式</h2>
    <h3>前端进击：2、内嵌样式表</h3>
    <!-- （3）1.创建一个CSS文件(扩展名是“.css”)；
              2.在<head>标签中，新增<link>标签 -> 引入CSS文件 
    -->
    <h4>前端进击：3、外联样式表</h4>
    <h5>前端进击</h5>
    <h6>前端进击</h6>
    <h2>CSS的常用属性一览</h2>
    <ol> 
        <li>
            <p>前景色与背景色</p>
        </li>
        <li>
            <p>前景色——字体颜色——color</p>
        </li>
        <li>
            <p>背景色——背景颜色——background-color</p>
        </li>
        <li>
            <p></p>
        </li>
    </ol>
    
</body>
</html>
