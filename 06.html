<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>imooc</title>
    <style>
        #box1 {
            width: 200px;
            height: 100px;
            background-color: yellow;
            /* 说明块级元素可以设置宽度和高度 */
        }

        #box2 {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            /* 说明内联元素不能设置宽度和高度 */
        }

        button {
            width: 100px;
            height: 50px;
            /* background-color: darkorange; */

        }
    </style>
</head>
<body>
    <!-- 块级元素 每个元素独占一行 -->
    <h1 id="box1">慕课网</h1>
    <h1>慕课网</h1>
    <h1>慕课网</h1>

    <!-- 内联元素 自动换行显示 -->
    <a id="box2" href="#">内联元素一</a>
    <a href="#">内联元素二</a>
    <a href="#">内联元素三</a>

    <a href="#">内联元素五</a>
    <a href="#">内联元素六</a>
    <a href="#">内联元素七</a>
    <a href="#">内联元素八</a> -->
    <br>
    <br>

    <button>按钮一</button>
    <button>按钮一</button>
    <button>按钮一</button>
</body>
</html>
