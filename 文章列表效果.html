<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表效果</title>
    <style>
        #box {
            width: 200px;
            height: 300px;
            background-color: yellow; 
        }

        h3 {
            font-size: 18px;
            font-weight: 600;

            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-top: 1px dashed lightgray;
        }
    </style>
</head>

    <div id="box">
    <!-- 文章列表的标题 -->
    <h3>文章列表</h3>
    <!-- 文章列表的列表效果 -->
    <ul>

    </div>

</html>
